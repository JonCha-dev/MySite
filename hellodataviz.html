<!DOCTYPE html>
<html>
 
<head>
  <meta charset="utf-8">
  <title>AnalyticsViz</title>
 
  <script nonce="undefined" src="https://cdn.zingchart.com/zingchart.min.js"></script>
  <style>
    html,
    body,
    #myChart {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
 
<body>
  <div id='myChart'></div>
  <div id='myChart2'></div>
  <div id='myChart3'></div>
  <script>
    fetch("https://jonchang.site/zing/activity").then(
        data => { return data.json(); }
    ).then(
        post =>  {
            var case1 = [0,0,0,0,0,0];
            var c1idx = 0;
            var case2 = [0,0,0,0,0,0];
            var c2idx = 0;
            var case3 = [0,0,0,0,0,0];
            var c3idx = 0;
            var caseid1 = "on5o75hemj4isfom3cerq8rsl2";
            var caseid2 = "1v5i533g1j0boebuknspkb8gbh";
            var caseid3 = "hncitptni47toq9q7frpjnk01s";

            for(var i=0; i<post.length; i++) {
                var sid = post[i].session_id;
                var time_elapsed = post[i].idle_time_elapsed;

                if (sid == caseid1 && c1idx < 6 && time_elapsed > 0) {
                    case1[c1idx++] = time_elapsed;

                } else if (sid == caseid2 && c2idx < 6 && time_elapsed > 0) {
                    case2[c2idx++] = time_elapsed;

                } else if (sid == caseid3 && c3idx < 6 && time_elapsed > 0) {
                    case3[c3idx++] = time_elapsed;

                }

            }

            var myConfig = {
            "type": "line",
            'scale-x' : {
                label : {
                    text : "Intervals of time"
                }
            },
            'scale-y': {
                progression: "log",
                'log-base': 10,
            },
            labels : [
                {
                    text: "Case study of three users' Idle Times.",
                    'font-family': "Georgia",'font-size':"26"
                }

            ],
            series: [{ //Series object 1
            values: case1,
            'line-color': "red",
            'line-style': "solid",
            marker: {
            'background-color': "orange",
            size: 7
            }
        }, { //Series object 2
            values: case2,
            'line-color': "gray",
            'line-style': "solid",
            marker: {
            'background-color': "green",
            size: 7,
            'border-color': "pink"
            }
        }, { //Series object 3
            values: case3,
            'line-color': "blue",
            'line-style': "solid",
            marker: {
            'background-color': "purple",
            size: 7
            }
        }]
            };
        
            zingchart.render({
            id: 'myChart',
            data: myConfig,
            height: "75%",
            width: "90%"
            });
        });
  </script>

  <script>
    fetch("https://jonchang.site/zing/static").then(
        data => { return data.json(); }
    ).then(
        post =>  {
            var js = [0,0,0,0];
            var css = [0,0,0,0];
            var img = [0,0,0,0];

            for (var i=0; i<post.length; i++) {
                var jsallow = post[i].allow_js?1:0;
                var imgallow = post[i].allow_images?1:0;
                var cssallow = post[i].allow_css?1:0;
                var lang = post[i].language;

                if (lang == "en-US") {
                    js[0] += jsallow;
                    css[0] += cssallow;
                    img[0] += imgallow;
                } else if (lang == "es") {
                    js[1] += jsallow;
                    css[1] += cssallow;
                    img[1] += imgallow;
                } else if (lang == "ja") {
                    js[2] += jsallow;
                    css[2] += cssallow;
                    img[2] += imgallow;
                } else {
                    js[3] += jsallow;
                    css[3] += cssallow;
                    img[3] += imgallow;
                }
            }

            var myConfig = {
            type: 'bar',
            legend: {
                header: { text: "Allowed services",'font-family': "Georgia"},
                'background-color': "#ffe6e6",
                'border-width':2,
                'border-color': "red",
                'border-radius': "5px"
                
            },   
            labels : [
                {
                    text: "Measure of allowed services by browser language.",
                    'font-family': "Georgia",'font-size':"26"
                }

            ],
            'scale-x': {
                labels: [ "English", "Spanish", "Japanese", "Other"]
            },
            'scale-y': {
                values: "0:20:5"
            },
            series: [
                { values: js,
                text : "Javascript allowed",
                'font-family': "Georgia",
                'legend-marker': { 'background-color' : 'red'},
                styles: [ "red", "red", "red"]
                },
                { values: css,
                text : "CSS allowed",
                'font-family': "Georgia",
                'legend-marker': { 'background-color' : '#ff6666'},
                styles: [ "#ff6666", "#ff6666", "#ff6666"]
                },
                { values: img,
                text : "Images allowed",
                'font-family': "Georgia",
                'legend-marker': { 'background-color' : '#ff99cc'},
                styles: [ "#ff99cc", "#ff99cc", "#ff99cc"]
                }
            ]
            };
 
            zingchart.render({
            id: 'myChart2',
            data: myConfig,
            height: "75%",
            width: "60%"
            });
        }
    );


  </script>

  <script>
    fetch("https://jonchang.site/zing/performance").then(
        data => { return data.json(); }
    ).then(        
        post =>  {
            var lowload = 0;
            var midload = 0;
            var highload = 0;
            var highestload = 0;

            for (var i=0; i<post.length; i++) {
                var loadtime = post[i].total_loadtime; 

                if (loadtime < 200) {
                    lowload += 1;
                } else if (loadtime < 400) {
                    midload += 1;
                } else if (loadtime < 600) {
                    highload += 1;
                } else {
                    highestload += 1;
                }
            }

            var myConfig = {
            type: 'pie',
            legend: {
                header: { text: "Loading times",
                'font-family': "Georgia"},
                'background-color': "#ffe6e6",
                'border-width':2,
                'border-color': "red",
                'border-radius': "5px"
                
            },  
            labels : [
                {
                    text: "Measure of loading times across users.",
                    'font-family': "Georgia",'font-size':"26"
                }

            ],
            plot: {
                'background-color': "pink",
                'value-box': {
                placement: "out",
                'font-color': "gray",
                'font-size':12,
                'font-weight': "normal"
                }
            },
            series: [
                {
                values: [lowload],
                'background-color': "pink",
                text : "0 <= loadtime < 200",
                'font-family': "Georgia",
                'legend-marker': { 'background-color' : 'pink'},
                },
                {
                values: [midload],
                'background-color': "orange",
                text : "200 <= loadtime < 400",
                'font-family': "Georgia",
                'legend-marker': { 'background-color' : 'orange'},
                },
                {
                values: [highload],
                'background-color': "green",
                text : "400 <= loadtime < 600",
                'font-family': "Georgia",
                'legend-marker': { 'background-color' : 'green'},
                },
                {
                values: [highestload],
                'background-color': "purple",
                text : "loadtime >= 600",
                'font-family': "Georgia",
                'legend-marker': { 'background-color' : 'purple'},
                }
            ]
            };
            
            zingchart.render({
            id: 'myChart3',
            data: myConfig,
            height: "75%",
            width: "55%"
            });
        });

  </script>

</body>
 
</html>
